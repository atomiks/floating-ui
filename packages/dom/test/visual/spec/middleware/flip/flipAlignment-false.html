<!DOCTYPE html>

<link rel="stylesheet" href="../../../styles.css" />

<style>
  #floating {
    width: 300px;
  }
</style>

<div id="reference">Ref</div>
<div id="floating">Float</div>

<script type="module">
  import {computePosition, flip} from '../../../dist/index.mjs';
  import {position} from '../../../utils.mjs';

  computePosition(reference, floating, {
    placement: 'top-end',
    middleware: [flip({flipAlignment: false})],
  }).then(position);
</script>
