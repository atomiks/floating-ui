<!DOCTYPE html>

<link rel="stylesheet" href="../../../styles.css" />

<style>
  #floating {
    height: 300px;
  }
</style>

<div id="reference">Ref</div>
<div id="floating">Float</div>

<script type="module">
  import {computePosition, shift} from '../../../dist/index.mjs';
  import {position} from '../../../utils.mjs';

  computePosition(reference, floating, {
    placement: 'right',
    middleware: [shift()],
  }).then(position);
</script>
